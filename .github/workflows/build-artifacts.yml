name: build-artifacts

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: darwin-arm64
            goos: darwin
            goarch: arm64
            binary: CLIProxyAPI
            artifact: cli-proxy-api-cliproxyapi-aarch64-apple-darwin
          - name: darwin-amd64
            goos: darwin
            goarch: amd64
            binary: CLIProxyAPI
            artifact: cli-proxy-api-cliproxyapi-x86_64-apple-darwin
          - name: linux-amd64
            goos: linux
            goarch: amd64
            binary: CLIProxyAPI
            artifact: cli-proxy-api-cliproxyapi-x86_64-unknown-linux-gnu
          - name: windows-amd64
            goos: windows
            goarch: amd64
            binary: CLIProxyAPI.exe
            artifact: cli-proxy-api-cliproxyapi-x86_64-pc-windows-msvc.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          mkdir -p dist
          go build -o "dist/${{ matrix.binary }}" ./cmd/server

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.binary }}
          if-no-files-found: error
          retention-days: 7
